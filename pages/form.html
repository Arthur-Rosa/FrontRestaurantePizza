<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Pizza</title>
    <link rel="stylesheet" href="../css/central.css" />
    <link rel="stylesheet" href="../css/formulario.css" />

    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header class="navbar">
      <div class="container-navbar">
        <div class="item-nav">
          <div class="logo">
            <img alt="Logo" src="../images/logo.png" />
            <span>admin</span>
          </div>
        </div>
        <div class="item-nav">
          <input type="text" placeholder="Busque por prato ou ingredientes" />
        </div>
        <div class="item-nav">
          <a href="form.html">
            <button type="button">Novo prato</button></a
          >
        </div>
      </div>
    </header>

    <section class="conteudo-pizza">
      <div class="container-titulo">
        <h1><a href="home.html">< Voltar</a></h1>
      </div>

      <div class="conteudo-form">
        <h1>Adicionar Pizza</h1>

        <br />

        <div class="form-pizza">
          <div class="campo-imagem">
            <p>Imagem da Pizza</p>
            <input class="custom-file-input" type="file" placeholder="Selecione a Imagem" />
          </div>

          <div class="campo-nome">
            <p>Nome</p>
            <input type="text" placeholder="Ex: Pizza Marguerita" />
          </div>

          <div class="campo-preco">
            <p>Preço</p>
            <input type="text" placeholder="R$ 00,00" />
          </div>
        </div>

        <div class="campo-descricao">
          <p>Descrição</p>
          <textarea
            placeholder="Fale brevemente sobre o prato, seus ingredientes e composição"
          >
          </textarea>
        </div>

        <div class="botao-enviar">
          <button>Salvar alterações</button>
        </div>
      </div>
    </section>

    <footer class="rodape">
      <div class="item-rodape">
        <img alt="Logo" src="../images/logo.png" />
      </div>
      <div class="item-rodape">
        <p>© 2024 - Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
